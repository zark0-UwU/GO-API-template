<!DOCTYPE html>
<html>

<head>
    <title>Example API - Redoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
          rel="stylesheet">

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 
            background: #3f3f3f;
            color: #f0f8ff;
             */
        }

    </style>
</head>

<body>
    <redoc spec-url='./swagger.yaml'></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"> </script>
    <script>
        Redoc.init(
            "./swagger.yaml",
            /* { // config schema object

                    colors: {
                        accent: {

                            light: "#39A788",
                            dark: "#FF00a0",
                            contrastText: "#FF6666"
                        },
                        border: {
                            dark: "#FF6666",
                            light: "#E4E7EB",
                        },

                        },
                        http: {
                            basic: "#707070",
                            delete: "#c83736",
                            get: "#3a9601",
                            head: "#a23dad",
                            link: "#07818f",
                            options: "#947014",
                            patch: "#bf581d",
                            post: "#0065fb",
                            put: "#93527b",
                        },
                        primary: {
                            contrastText: "#FF6666",
                            dark: "#fefefe",
                            light: "#fefefe",

                            error: "",

                        },

                    }

        )

</html>
